<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperatur Umrechner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .converter {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, button {
            margin: 10px 0;
        }
        .result {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="converter">
        <h2>Temperatur Umrechner</h2>
        <label for="fahrenheit">Fahrenheit:</label>
        <input type="number" id="fahrenheit" placeholder="Fahrenheit">
        <button onclick="convertToCelsius()">In Celsius umrechnen</button>
        <div id="resultCelsius" class="result"></div>
        <br>
        <label for="celsius">Celsius:</label>
        <input type="number" id="celsius" placeholder="Celsius">
        <button onclick="convertToFahrenheit()">In Fahrenheit umrechnen</button>
        <div id="resultFahrenheit" class="result"></div>
    </div>

    <script>
        function convertToCelsius() {
            let fahrenheit = document.getElementById('fahrenheit').value;
            if (fahrenheit === "") {
                document.getElementById('resultCelsius').textContent = "Bitte geben Sie einen Wert ein.";
                return;
            }
            let celsius = (fahrenheit - 32) * 5/9;
            document.getElementById('resultCelsius').textContent = fahrenheit + ' Fahrenheit sind ' + celsius.toFixed(2) + ' Celsius';
        }

        function convertToFahrenheit() {
            let celsius = document.getElementById('celsius').value;
            if (celsius === "") {
                document.getElementById('resultFahrenheit').textContent = "Bitte geben Sie einen Wert ein.";
                return;
            }
            let fahrenheit = (celsius * 9/5) + 32;
            document.getElementById('resultFahrenheit').textContent = celsius + ' Celsius sind ' + fahrenheit.toFixed(2) + ' Fahrenheit';
        }
    </script>
</body>
</html>
